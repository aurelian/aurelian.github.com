<head>
  <meta charset="utf-8">
  <title>{{ page.title }} - locknet.ro</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link rel="dns-prefetch" href="//locknet.ro"/>
  <link rel="dns-prefetch" href="//assets.locknet.ro"/>
  <link href='//fonts.googleapis.com/css?family=PT+Mono|Cagliostro&subset=latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/screen.css">

  <meta name="geo.position" content="41.370748;2.144268">

  <meta property="fb:admins" content="670661168" />
  <meta property="og:site_name" content="Aurelian's locknet.ro">

  <meta name="author" content="Aurelian Oancea">
  <meta property="og:type" content="article">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:creator" content="@ao12">
  <meta name="twitter:site" content="@ao12">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:type" content="website">

  {% if page.image != "" %}
  <meta property="og:image" content="{{ page.image }}" itemprop="thumbnailUrl">
  <meta name="twitter:image" content="{{ page.image }}">
  {% endif %}
  {% if page.images %}
    {% for image in page.images %}
    <meta property="og:image" content="{{ image.path }}">
    <meta property="og:image:alt" content="{{ image.caption }}">
    {% endfor %}
  {% endif %}
  {% if page.description != "" %}
  <meta property="og:description" content="{{ page.description }}">
  <meta property="twitter:description" content="{{ page.description }}">
  {% endif %}
  <meta property="og:url" content="https://locknet.ro{{ page.url }}">
  {% if page.video %}
    <meta property="og:video" content="{{ page.video }}">
  {% endif %}
</head>
