<!DOCTYPE html>
{% if page.lang %}
<html lang="{{ page.lang }}">
{% else %}
<html lang="ro">
{% endif %}
{% include head.html %}
<body>
  <header>
    <hgroup>
      <h1><a href="/">lock</a>Net.ro</h1>
      <h2><a href="/archive.html">archive</a></h2>
    </hgroup>
  </header>
  <article id="{{ page.id }}">
    <h3 class="title"><a href="{{ page.permalink }}" rel="bookmark">{{ page.title }}</a></h3>
    <time datetime="{{ page.date }}">{{ page.date | date_to_string }}</time>
    <section class="content">
      {{ content }}
    </section>

    <nav>
      {% if page.prev %}
      &laquo; <a href="{{ page.prev.url }}" rel="prev" title="{{ page.prev.title }}">{{ page.prev.title }}</a>
      {% endif %}
      &mdash;
      {% if page.next %}
        <a href="{{ page.next.url }}" rel="prev" title="{{ page.next.title }}">{{ page.next.title }}</a> &raquo;
      {% endif %}
    </nav>
  </article>
  {% include footer.html %}
</body>
</html>
